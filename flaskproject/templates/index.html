{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block main %}

    {% for question in questions %}
    <ul>

        <div class="index-box">

                <li class="border-line">
                        <div class="header-box">
                            <img class="head" src="{{ url_for('static',filename='images/logo.png') }}">
                        </div>

                        <div class="question-group">

                                <p class="question-title"><a href="{{ url_for('detail',question_id=question.id) }}">{{ question.title }}</a></p>

                                    <p class="question-content">{{ question.content[:100]+'……' }}</p>


                                <div class="question-info">

                                            <span class="question-author">{{ question.author.username }}</span>
                                            <span class="question-time">{{ question.create_time }}</span>

                                </div>

                        </div>

                </li>

        </div>

    </ul>

    {% endfor %}




<!--<img src="{{ url_for('static',filename="images/logo.png") }}" style="width:100px">-->
{% endblock %}
